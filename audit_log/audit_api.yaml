  version: "1.0.0"
  title: Audit API
  contact:
    email: jtruong20@my.bcit.com
tags:
  - name: admins
    description: Secured Admin-only calls
  - name: developers
    description: Operations available to regular developers
paths:
  /domestic:
    get:
      summary: gets domestic baggage list from history
      operationId: app.get_baggage_domestic
      description: Gets domestic baggage list from event store
      parameters:
        - in: query
          name: index
          description: Gets the domestic baggage at index from event store
          schema:
            type: integer
            example: 100
      responses:
        '200':
          description: Successfully returned a domestic baggage event
          content:
            application/json:
              schema:
                type: object
                items:
                  $ref: '#/components/schemas/Domestic'
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
  /international:
    get:
      summary: Gets the international baggage list from history
      operationId: app.get_baggage_international
      description: Gets international baggage list from event store
      parameters:
        - name: index
          in: query
          description: Gets the international baggage at index from event store
          schema:
            type: integer
            example: 100
      responses:
        '200':
          description: Successfully returned international baggage event
          content:
            application/json:
              schema:
                type: object
                items:
                  $ref: '#/components/schemas/International'
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        '404':
          description: Not Found
          
components:
  schemas:
    Domestic:
      type: object
      required:
        - baggage_id
        - weight_kg
        - destination_province
        - postal-code
        - timestamp
      properties:
        baggage_id:
          type: string
          format: uuid
          example: d290f1ee-6c54-4b01-90e6-d701748f0851
        weight_kg:
          type: integer
          example: 25
        destination_province:
          type: string
          format: Province
          example: British Columbia
        postal-code:
          type: string
          format: postal code
          example: V5G 3H2
        timestamp:
          type: string
          format: date-time
          example: '2016-08-29T09:12:33.001Z'
    International:
      required:
        - baggage_id
        - weight_kg
        - destination
        - timestamp
      properties:
        baggage_id:
          type: string
          format: uuid
          example: d290f1ee-6c54-4b01-90e6-d701748f0851
        weight_kg:
          type: integer
          example: 25
        destination:
          type: string
          format: Country
          example: China
        timestamp:
          type: string
          format: date-time
          example: '2016-08-29T09:12:33.001Z'
      type: object