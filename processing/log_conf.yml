version: 1
formatters:
    simple:
        format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
handlers:
    console:
        class: logging.StreamHandler
        level: INFO
        formatter: simple
        stream: ext://sys.stdout
    file:
        class: logging.FileHandler
        level: INFO
        formatter: simple
        filename: /logs/app_processing.log
loggers:
    basicLogger:
        level: INFO
        handlers: [console, file]
        propagate: no
root:
    level: INFO
    handlers: [console]
